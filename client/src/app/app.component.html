<div id="wrap">

	<div id="toasts">
		<ul class="text-center">
			<li *ngFor="let toast of toasts" [class]="toast.status" @toastsFadeOut>
				<i *ngIf="toast.status=='check'" class="fa fa-2x fa-check"></i>
				<i *ngIf="toast.status=='error'" class="fa fa-2x fa-exclamation-triangle"></i>
				<i *ngIf="toast.status=='notice'" class="fa fa-2x fa-info-circle"></i>
				<p>{{toast.text}}</p>
			</li>
		</ul>
	</div>

	<router-outlet></router-outlet>

	<div id="push"></div>

</div>
<footer class="bs-docs-footer">
	<div class="container text-muted small">
		<div class="row">
			<div class="col-sm-5 col-xs-12">
				<a href="/landing/dokumentace">Technická dokumentace</a><br>
				<ng-container *ngIf="!authService.logged">
					<a routerLink="/login">Přihlásit se</a>
				</ng-container>
				<ng-container *ngIf="authService.logged">
					{{authService.user.login}}
					<ng-container *ngIf="aclService.checkRoute('/admin')">&nbsp;|&nbsp;<a routerLink="/admin">Administrace</a></ng-container>
					| <a routerLink="/admin/spravci/{{authService.user.id}}">Účet</a>
					| <a (click)="logout()">Odhlásit</a>
				</ng-container>
			</div>
			<div *ngIf="alternativeFooterHtml" [innerHtml]="alternativeFooterHtml"></div>
			<div *ngIf="!alternativeFooterHtml" class="col-sm-5 col-xs-12 text-right">
				Vyvinuto na <a href="https://www.mfcr.cz/">Ministerstvu financí</a><br>
				Provozují <a href="https://www.otevrenamesta.cz/">Otevřená města, z.s.</a><br>
				Server poskytuje <a href="https://vpsfree.cz/" class="text-black"><span style="color:#f6914b">vps</span><span style="color:#000">Free.cz, z.s.</span></a>
			</div>
		</div>

	</div>
</footer>
