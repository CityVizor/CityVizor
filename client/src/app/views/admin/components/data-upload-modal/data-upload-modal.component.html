<div class="modal-header">
  <h4 class="modal-title pull-left">Nahrát data z CSV do roku {{year}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close.emit(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #uploadForm="ngForm" (ngSubmit)="uploadData(uploadForm, dataFileInput, eventsFileInput)">
  <div class="modal-body">
    <div class="form-group">
      <label>Datový soubor</label>
      <input type="file" name="dataFile" accept=".csv" required class="form-control" ngModel #dataFileInput>
    </div>

    <div class="form-group">
      <label>Číselník akcí</label>
      <input type="file" name="dataFile" accept=".csv" class="form-control" ngModel #eventsFileInput>
    </div>

    <div class="form-group">
      <label>Validita dat</label>
      <input type="date" name="validity" class="form-control" ngModel required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.valid">Nahrát</button>
  </div>
</form>
